    <body>
         <div class="contenedorcontacto">
        <header> <div class="caja">
           
            <h1><img src="imagenes/logook.png" alt="logo"></h1>
            <nav>
                <ul>

        </header>

         <main>
             <form>
                 <label for="nombreyapellido">Nombre y apellido</label>
                 <input type="text" id="nombreyapellido" class="input-padron" required>
                 <label for="correoelectronico">correo electronico</label>
                 <!-- required palabra reservada para campo obligatorio-->
                 <input type="email" id="correoelectronico"class="input-padron" required placeholder="email@dominio.com">

                 <label for="telefono">teléfono</label>
                 <input type="tel" id="telefono"class="input-padron"required placeholder="(xxx)xxxxxxx">
                 <!-- for hace referencia al id del input  label input van casados siempre juntos-->
               <label for="mensaje">mensaje</label> 
                <textarea cols="70" rows="10"id="mensaje"class="input-padron"required></textarea>
                <fieldset>

                    <legend>Comó le gustaria que se le contactara?</legend>

                        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                    <!-- name="contacto" nos indica que todos los elemntos son juntos y solo uno se va a seleccionar-->
                    

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio"name="contacto" value="whatsapp" id="radio-whatsapp" checked>whatsapp</label>
                    
                </fieldset>
                <fieldset>
                    <select>
                        <legend>En cual horario desea ser atendido?</legend>
                        <!-- fieldset no usa p entonces es legend"--> 
                        
                        <option>mañana</option>
                        <option>tarde</option>
                        <option>noche</option>

                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked> Le gustaria recibir novedades de la barberia Alura </label>
                 <input type="submit" value="enviar formulario" class="enviar"> 
                
                </form>
                
                <table>
                   
                    <Thead> 
                        <tr>
                           <th>Dia</th>
                           <th>horario</th> 
                        </tr>
                    </Thead>
                        
                    <tbody>
                            <tr>
                                <td>Lunes</td>
                                <td>08:00hrs-20:00hrs</td>
                            </tr>  
                            <tr>
                                <td>Miercoles</td>
                                <td>08:00hrs-20:00hrs</td>
                            </tr>
                            <tr>
                                <td>Viernes</td>
                                <td>08:00hrs-20:00hrs</td>
                            </tr>  
                    </tbody>
                    
                    
                </table>
         </main>
